<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/styles.css"/>
</head>
<body class="bodybg">
<div class="wrapper">
    <div style="text-align: center;">
        <h2 class="login">Авторизация</h2>
        <form method="post">
            <div>
                <div class="form-group">
                    <label class="login">Логин</label>
                    <input name="login" type="text" minlength="5" maxlength="15" required/>
                </div>
                <div class="form-group">
                    <label class="login">Пароль</label>
                    <input name="password" type="password" minlength="5" maxlength="15" autocomplete="off" required/>
                </div>
                <div class="form-group">
                    <input type="submit" value="Войти" class="btn" formaction="/v1/authorization"/>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
